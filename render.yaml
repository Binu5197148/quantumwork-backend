services:
  - type: web
    name: quantumwork-api
    runtime: node
    plan: free
    buildCommand: rm -rf node_modules package-lock.json && npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ADMIN_USER
        value: admin
      - key: ADMIN_PASS
        generateValue: true
      - key: DB_PATH
        value: /data/quantumwork.db
    disk:
      name: data
      mountPath: /data
      sizeGB: 1